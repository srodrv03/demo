env.spring.h2.console.enabled=true
env.spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
env.spring.datasource.name=testdb
env.spring.datasource.driverClassName=org.h2.Driver
env.spring.datasource.username=sa
env.spring.datasource.password=
env.spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql
